name: üè≠ Cut Mod Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  cut_release:
    name: "Cut Release"
    uses: open-goal/mod-bundling-tools/.github/workflows/mod-bundler.yml@v1
    with:
      semverBump: ${{ inputs.bump }}
      metadataName: "Orange Demon Challenge"
      metadataDescription: "Play through the entire game while being chased by Daxter!"
      metadataSupportedGames: "jak1"
      metadataAuthors: "hat-kid"
      metadataTags: "challenge,custom-enemy,gameplay-mod"
      metadataWebsiteUrl: "https://github.com/Hat-Kid/og-orange-demon"
      skipMacOS: true
      skipLinux: true
      toolingBinaryDir: "out/build/Release/bin"
      gameAssetsDir: "game/assets"
      copyEntireBinaryDir: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
